<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Enter your details Here</h1>
    <hr>
    <br><br>
    <form action="">

        <label for="">Name:</label> <input required name="Name" type="text">
        <br><br>
        <label for="">Date:</label> <input type="date">
        <br> <br>
        <label for="">Reg No:</label> <input required name="Regno" type="text">
        <br><br>
        <p>Gender</p>
        <input name="Gender" type="radio" id="Male">
        <label for="Male">Male</label>
        <input type="radio" name="Gender" id="Female">
        <label for="Female">Female</label>
        <br><br>
        <label for="blocks">Block:</label>
        <select id="block">
        <option value="M">M</option>
        <option value="N">N</option>
        <option value="P">P</option>
        <option value="Q">Q</option>
        </select>
        <br></br>
        <label for="">Item Found:</label> <input required type="text" name="Itemfound" id="">
        <br><br>
        <label for="">Brand:</label> <input type="text">
        <br><br>
        <label for="">Item Color:</label> <input type="color" name="" id="">
        <br><br>
        <label for="">Found Location:</label> <input required type="text" name="" id="">
        <br><br>
        <label for="About">Others:</label>
        <textarea name="" id="About" cols="30" rows="5"></textarea>
        <br><br>
        <input type="reset" name="" id="">
        <input type="submit" name="" id="">
    </form>
</body>
</html>
